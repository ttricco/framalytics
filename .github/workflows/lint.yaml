name: Lint

on:  # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - '**.py'
  push:  # This triggers the workflow on any commit to the repository
    branches:
      - main
    paths:
      - '**.py'

permissions: { }

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Optional but recommended cache for faster runs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: flake8
        run: |
          flake8 --config .github/linters/.flake8 framalytics/

      - name: mypy
        run: |
          mypy --config-file .github/linters/.mypy.ini framalytics/